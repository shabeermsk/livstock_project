{% extends "base.html" %}

{% block content %}
<div class="maincontent">
  <div class="nowrap">


  {% include 'stock/_stock.html' %}
  </div>
</div>
<div class="sidenav">
  {% if user.is_authenticated %}
    <button type="button" class="btn btn-success btn-lg" name="button">Call {{ stock.user.profile.phone }}</button>
  {% else %}
    <a href="{% url 'login' %}?next={{request.path}}">
    <button type="button" class="btn btn-primary btn-lg" name="button">Get the Seller's Number</button></a>
  {% endif %}
</div>

{% endblock %}
